<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Change</title>
    <link rel="stylesheet" th:href="@{/biblioteca.css}">
</head>

<body>
    <header>
        <div class="container">
            <h2>Modificar libro</h2>
        </div>
    </header>
    <main>
        <div class="container">

            <form th:action="@{/libro/modificar/__${libro.isbn}__}" method="post">

                <input hidden th:value="${isbn}" name="isbn">

                <div class="form-group">
                    <label for="nombre">Cargar libro</label>
                    <input th:value="${libro.titulo}" type="text" name="titulo" class="form-group" placeholder="TÃ­tulo del libro">
                    <input th:value="${libro.ejemplares}" type="number" name="ejemplares" class="form-group" placeholder="Cantidad de ejemplares">
                    <div class="form-group">
                        <select name="idAutor">
                            <option>Autor</option>
                            <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="idEditorial">
                            <option>Editorial</option>
                            <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Subir</button>
            </form>
            <div th:if="${error != null}">
                <p th:text="${error}"></p>
            </div>
            <form action="/libro/lista" method="get">
                <button class="btn btn-secondary">Volver</button>
            </form>
        </div>
    </main>
</body>

</html>
