<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de editoriales</title>
    <link rel="stylesheet" th:href="@{/biblioteca.css}">
</head>

<body>
    <header>
        <div>
            <h1>Lista de editoriales</h1>
        </div>
    </header>
    <nav id="navbar" class="navbar navbar-dark">
        <ul>
            <li>
                <form action="/" method="get">
                    <button class="btn">HOME</button>
                </form>
            </li>
            <li>
                <form action="/autor/lista" method="get">
                    <button class="btn">Autores</button>
                </form>
            </li>
            <li>
                <form action="/editorial/lista" method="get">
                    <button class="btn">Editoriales</button>
                </form>
            </li>
            <li>
                <form action="/libro/lista" method="get">
                    <button class="btn">Libros</button>
                </form>
            </li>
        </ul>
    </nav>
    <main>

        <table class="container tabla">
            <thead>
                <tr>
                    <th class="col col-6" scope="col">ID de la Editorial</td>
                    <th class="col col-6" scope="col">Nombre de la Editorial</td>
                    <th class="col col-4" scope="col">Acciones</td>
                </tr>
            </thead>
            <tbody th:each=" editorial: ${editoriales}">
                <tr>
                    <th class="col col-6" scope="row" th:text="${editorial.id}"></th>
                    <td class="col col-6" th:text="${editorial.nombre}"></td>
                    <td><a th:href="@{/editorial/modificar/__${editorial.id}__}">Modificar</a></td>
                </tr>
            </tbody>
        </table>

    </main>
</body>

</html>
